<div class="mb-3">
  <label for="filterText" class="form-label">Renk Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" 
  placeholder="renk seçiniz...">
</div>

<div *ngIf="filterText.length>2" class="alert alert-success">
  Ara : {{filterText}}
</div>

<ul class="list-group">
	<li (click)="setCurrentColorFlush()" routerLink="/cars" (click)="getAllColorClass()">Tümü</li>
    <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.id}}" *ngFor="let color of colors | filterColor:filterText" [class]="getCurrentColorClass(color)">{{color.name}}</li>
</ul>
